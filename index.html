<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .input-group span {
            display: inline-block;
            width: 20%;
            text-align: center;
            font-weight: bold;
        }
        .input-group input {
            width: 30%;
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group .equals {
            display: inline-block;
            width: 20%;
            text-align: center;
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            background-color: #e7f5e7;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            width: 30%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .fraction {
            display: flex;
            align-items: center;
        }
        .fraction span {
            margin: 0 5px;
        }
        .fraction .top {
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Financial Health Calculator</h1>
        <form id="calculatorForm">
            
            <!-- ส่วนที่ 1: Savings / Credit Debt -->
            <div class="input-group">
                <label for="savings">เงินฝากธนาคาร + เงินสด:</label>
                <input type="number" id="savings" required>
                <span class="fraction">
                    <span class="top">/</span>
                </span>
                <label for="creditDebt">หนี่บัตรเครดิต:</label>
                <input type="number" id="creditDebt" required>
                <div class="equals">=</div>
                <div id="result1" class="result"></div>
                <button type="button" onclick="calculateRatio1()">Calculate</button>
            </div>

            <!-- ส่วนที่ 2: Savings / Monthly Expenses -->
            <div class="input-group">
                <label for="savings">เงินฝากธนาคาร + เงินสด:</label>
                <input type="number" id="savings2" required>
                <span class="fraction">
                    <span class="top">/</span>
                </span>
                <label for="monthlyExpenses">รายจ่ายต่อเดือน:</label>
                <input type="number" id="monthlyExpenses" required>
                <div class="equals">=</div>
                <div id="result2" class="result"></div>
                <button type="button" onclick="calculateRatio2()">Calculate</button>
            </div>

            <!-- ส่วนที่ 3: Savings + Investments / Monthly Income -->
            <div class="input-group">
                <label for="savingsInvestment">เงินออม+เงินลงทุนต่อเดือน:</label>
                <input type="number" id="savingsInvestment" required>
                <span class="fraction">
                    <span class="top">/</span>
                </span>
                <label for="monthlyIncome">รายได้ต่อเดือน:</label>
                <input type="number" id="monthlyIncome" required>
                <div class="equals">=</div>
                <div id="result3" class="result"></div>
                <button type="button" onclick="calculateRatio3()">Calculate</button>
            </div>

        </form>
    </div>

    <script>
        function calculateRatio1() {
            var savings = parseFloat(document.getElementById('savings').value);
            var creditDebt = parseFloat(document.getElementById('creditDebt').value);
            var ratio1 = savings / creditDebt;
            document.getElementById('result1').innerHTML = ratio1.toFixed(2);
        }

        function calculateRatio2() {
            var savings2 = parseFloat(document.getElementById('savings2').value);
            var monthlyExpenses = parseFloat(document.getElementById('monthlyExpenses').value);
            var ratio2 = savings2 / monthlyExpenses;
            document.getElementById('result2').innerHTML = ratio2.toFixed(2);
        }

        function calculateRatio3() {
            var savingsInvestment = parseFloat(document.getElementById('savingsInvestment').value);
            var monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value);
            var ratio3 = savingsInvestment / monthlyIncome;
            document.getElementById('result3').innerHTML = ratio3.toFixed(2);
        }
    </script>

</body>
</html>
