<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding-top: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .fraction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .fraction label, .fraction input {
            flex: 1;
            margin: 5px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .result {
            background-color: #e7f5e7;
            padding: 10px;
            border-radius: 4px;
            color: red;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .section-divider {
            background-color: #f1f1f1;
            height: 1px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Financial Health Calculator</h1>
        <form id="calculatorForm">
            <!-- ส่วนที่ 1 -->
            <div class="input-group">
                <div class="fraction">
                    <label>เงินฝากธนาคาร + เงินสด</label>
                    <input type="number" id="savings">
                </div>
                <div class="fraction">
                    <label>หนี้บัตรเครดิต</label>
                    <input type="number" id="creditDebt">
                </div>
                <div class="result-container">
                    <span>สุขภาพทางการเงิน 1:</span>
                    <div id="result1" class="result">0.00</div>
                </div>
                <button type="button" onclick="calculateRatio1()">Calculate</button>
            </div>

            <div class="section-divider"></div>

            <!-- ส่วนที่ 2 -->
            <div class="input-group">
                <div class="fraction">
                    <label>เงินฝากธนาคาร + เงินสด</label>
                    <input type="number" id="savings2">
                </div>
                <div class="fraction">
                    <label>รายจ่ายต่อเดือน</label>
                    <input type="number" id="monthlyExpenses">
                </div>
                <div class="result-container">
                    <span>สุขภาพทางการเงิน 2:</span>
                    <div id="result2" class="result">0.00</div>
                </div>
                <button type="button" onclick="calculateRatio2()">Calculate</button>
            </div>

            <div class="section-divider"></div>

            <!-- ส่วนที่ 3 -->
            <div class="input-group">
                <div class="fraction">
                    <label>เงินออม+เงินลงทุนต่อเดือน</label>
                    <input type="number" id="savingsInvestment">
                </div>
                <div class="fraction">
                    <label>รายได้ต่อเดือน</label>
                    <input type="number" id="monthlyIncome">
                </div>
                <div class="result-container">
                    <span>สุขภาพทางการเงิน 3:</span>
                    <div id="result3" class="result">0.00</div>
                </div>
                <button type="button" onclick="calculateRatio3()">Calculate</button>
            </div>
        </form>
    </div>

    <script>
        function calculateRatio1() {
            var savings = parseFloat(document.getElementById('savings').value) || 0;
            var creditDebt = parseFloat(document.getElementById('creditDebt').value) || 1;
            var ratio1 = savings / creditDebt;
            document.getElementById('result1').innerHTML = ratio1.toFixed(2);
        }

        function calculateRatio2() {
            var savings2 = parseFloat(document.getElementById('savings2').value) || 0;
            var monthlyExpenses = parseFloat(document.getElementById('monthlyExpenses').value) || 1;
            var ratio2 = savings2 / monthlyExpenses;
            document.getElementById('result2').innerHTML = ratio2.toFixed(2);
        }

        function calculateRatio3() {
            var savingsInvestment = parseFloat(document.getElementById('savingsInvestment').value) || 0;
            var monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value) || 1;
            var ratio3 = savingsInvestment / monthlyIncome;
            document.getElementById('result3').innerHTML = ratio3.toFixed(2);
        }
    </script>

</body>
</html>
