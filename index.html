<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group span {
            display: inline-block;
            width: 20%;
            text-align: center;
            font-weight: bold;
        }
        .input-group input {
            width: 30%;
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group .equals {
            display: inline-block;
            width: 20%;
            text-align: center;
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            background-color: #e7f5e7;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Financial Health Calculator</h1>
        <form id="calculatorForm">
            
            <!-- ส่วนที่ 1: Savings / Credit Debt -->
            <div class="input-group">
                <label for="savings">Bank Savings + Cash:</label>
                <input type="number" id="savings" required>
                <span>/</span>
                <input type="number" id="creditDebt" required>
                <div class="equals">=</div>
                <div id="result1" class="result"></div>
            </div>

            <!-- ส่วนที่ 2: Savings / Monthly Expenses -->
            <div class="input-group">
                <label for="monthlyExpenses">Monthly Expenses:</label>
                <input type="number" id="monthlyExpenses" required>
                <span>/</span>
                <input type="number" id="expensesDebt" required>
                <div class="equals">=</div>
                <div id="result2" class="result"></div>
            </div>

            <!-- ส่วนที่ 3: Savings + Investments / Monthly Income -->
            <div class="input-group">
                <label for="savingsInvestment">Savings + Investments:</label>
                <input type="number" id="savingsInvestment" required>
                <span>/</span>
                <input type="number" id="monthlyIncome" required>
                <div class="equals">=</div>
                <div id="result3" class="result"></div>
            </div>

            <button type="submit">Calculate</button>
        </form>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var savings = parseFloat(document.getElementById('savings').value);
            var creditDebt = parseFloat(document.getElementById('creditDebt').value);
            var monthlyExpenses = parseFloat(document.getElementById('monthlyExpenses').value);
            var expensesDebt = parseFloat(document.getElementById('expensesDebt').value);
            var savingsInvestment = parseFloat(document.getElementById('savingsInvestment').value);
            var monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value);

            // คำนวณแต่ละ ratio
            var ratio1 = savings / creditDebt;
            var ratio2 = monthlyExpenses / expensesDebt;
            var ratio3 = savingsInvestment / monthlyIncome;

            // แสดงผลลัพธ์
            document.getElementById('result1').innerHTML = ratio1.toFixed(2);
            document.getElementById('result2').innerHTML = ratio2.toFixed(2);
            document.getElementById('result3').innerHTML = ratio3.toFixed(2);
        });
    </script>

</body>
</html>
